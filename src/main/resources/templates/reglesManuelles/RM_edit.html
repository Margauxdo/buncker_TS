<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une règle manuelle</title>
    <style>
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        button:hover {
            background-color: #e2e6ea;
        }

        button[type="submit"][style*="color: red;"] {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="submit"][style*="color: red;"]:hover {
            background-color: #f1b0b7;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Modifier une règle manuelle</h1>

<form th:action="@{/reglesManuelles/edit/{id}(id=${regleManuelle.id})}" th:object="${regleManuelle}" method="post">
    <!-- Champs hérités de Regle -->
    <label for="reglePourSortie">Règle pour Sortie :</label>
    <input type="text" id="reglePourSortie" th:field="*{reglePourSortie}" required />

    <label for="coderegle">Code de la règle :</label>
    <input type="text" id="coderegle" th:field="*{coderegle}" required />

    <label for="dateRegle">Date de la règle :</label>
    <input type="date" id="dateRegle" th:field="*{dateRegle}" required />

    <label for="nombreJours">Nombre de jours :</label>
    <input type="number" id="nombreJours" th:field="*{nombreJours}" required />

    <label for="calculCalendaire">Calcul calendaire :</label>
    <input type="number" id="calculCalendaire" th:field="*{calculCalendaire}" />

    <!-- Champs spécifiques à RegleManuelle -->
    <label for="descriptionRegle">Description de la règle :</label>
    <input type="text" id="descriptionRegle" th:field="*{descriptionRegle}" required />

    <label for="createurRegle">Créateur de la règle :</label>
    <input type="text" id="createurRegle" th:field="*{createurRegle}" required />

    <div style="text-align: center;">
        <button type="submit">Modifier</button>
        <a th:href="@{/reglesManuelles/list}">
            <button type="button">Retour à la liste</button>
        </a>

        <a href="/">
            <button type="button">Retour à l'Accueil</button>
        </a>
    </div>
</form>

</body>
</html>
