<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une règle manuelle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #0056b3; /* Fond bleu */
            color: #ffffff;
            cursor: pointer;
        }



        button[type="button"].btn-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="button"].btn-danger:hover {
            background-color: #f1b0b7;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a.button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        a.button:hover {
            background-color: #5a6268;
        }
    </style>

</head>
<body>
<h1 style="text-align: center;">Créer une nouvelle règle manuelle</h1>

<div th:if="${errorMessage}" style="color: red; text-align: center;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/reglesManuelles/create}" th:object="${regleManuelle}" method="post">
    <!-- Champs hérités de Regle -->
    <label for="reglePourSortie">Règle pour Sortie:</label>
    <input type="text" id="reglePourSortie" th:field="*{reglePourSortie}" required />

    <label for="coderegle">Code Règle:</label>
    <input type="text" id="coderegle" th:field="*{coderegle}" required />

    <label for="dateRegle">Date Règle:</label>
    <input type="date" id="dateRegle" th:field="*{dateRegle}" required />

    <label for="nombreJours">Nombre de Jours:</label>
    <input type="number" id="nombreJours" th:field="*{nombreJours}" required />

    <label for="calculCalendaire">Calcul Calendaire:</label>
    <input type="number" id="calculCalendaire" th:field="*{calculCalendaire}" />

    <!-- Champs spécifiques à RegleManuelle -->
    <label for="descriptionRegle">Description de la Règle:</label>
    <input type="text" id="descriptionRegle" th:field="*{descriptionRegle}" required />

    <label for="createurRegle">Créateur de la Règle:</label>
    <input type="text" id="createurRegle" th:field="*{createurRegle}" required />



    <div style="margin-top: 20px;">
        <button type="submit">Créer</button>
        <a href="/" th:href="@{/}">
            <button type="button" class="btn-danger">Retour à l'Accueil</button>
        </a>
        <a href="/reglesManuelles/list" th:href="@{/reglesManuelles/list}">
            <button type="button" class="btn-danger">Retour à la Liste</button>
        </a>
    </div>
</form>

</body>
</html>
