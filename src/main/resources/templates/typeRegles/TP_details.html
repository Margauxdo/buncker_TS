<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Type de Règle</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        p {
            margin-bottom: 10px;
            color: #495057;
        }

        p strong {
            color: #212529;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        ul li {
            color: #495057;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            background-color: #e9ecef;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #dee2e6;
        }
    </style>
</head>
<body>
<h1>Détails du Type de Règle</h1>

<div class="container">
    <!-- Champs principaux de TypeRegle -->
    <p><strong>ID :</strong> <span th:text="${typeRegle.id}"></span></p>
    <p><strong>Nom du Type de Règle :</strong> <span th:text="${typeRegle.nomTypeRegle}"></span></p>

    <!-- Relation avec Regle -->
    <p><strong>Règle associée :</strong>

        <span th:text="${typeValise.valise != null ? typeValise.valise.description : 'Aucune'}"></span>

    </p>

    <a th:href="@{/typeRegle/list}">Retour à la liste</a>
</div>

</body>
</html>
