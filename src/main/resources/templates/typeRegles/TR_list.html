<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Types de Règle</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
            color: red;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #0056b3; /* Fond bleu */
            color: #ffffff;
            cursor: pointer;
        }



        button[type="submit"][style*="color: red;"] {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="submit"][style*="color: red;"]:hover {
            background-color: #f1b0b7;


        }


        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #0056b3; /* Fond bleu */
            color: #ffffff;
            cursor: pointer;
        }



        button[type="button"].btn-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="button"].btn-danger:hover {
            background-color: #f1b0b7;
        }

    </style>

</head>
<body>
<h1>Liste des Types de Règle</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Règle Associée</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="typeRegle : ${typeRegles}">
        <td th:text="${typeRegle.id}"></td>
        <td th:text="${typeRegle.nomTypeRegle}"></td>
        <td th:text="${typeRegle.regle != null ? typeRegle.regle.coderegle : 'Aucune'}"></td>
    </tr>
    </tbody>
</table>
<div style="margin-top: 20px;">
    <a th:href="@{/typeRegle/create}">
        <button type="button">Ajouter un type regle</button>
    </a>


    <a href="/" th:href="@{/}">
        <button type="button" class="btn-danger">Retour à l'Accueil</button>
    </a>

</div>
</body>
</html>
