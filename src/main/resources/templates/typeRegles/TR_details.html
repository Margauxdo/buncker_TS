<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Type de Règle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #343a40;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
        }

        p {
            margin-bottom: 10px;
            color: #495057;
        }

        p strong {
            color: #212529;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            background-color: #e9ecef;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #dee2e6;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #0056b3; /* Fond bleu */
            color: #ffffff;
            cursor: pointer;
        }



        button[type="button"].btn-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="button"].btn-danger:hover {
            background-color: #f1b0b7;
        }
    </style>

</head>
<body>
<h1>Détails du Type de Règle</h1>

<div class="container">
    <!-- Champs principaux de TypeRegle -->
    <p><strong>ID :</strong> <span th:text="${typeRegle.id}"></span></p>
    <p><strong>Nom du Type de Règle :</strong> <span th:text="${typeRegle.nomTypeRegle}"></span></p>

    <!-- Relation avec Regle -->
    <p><strong>Règle associée :</strong>

        <span th:text="${typeValise.valise != null ? typeValise.valise.description : 'Aucune'}"></span>



<div style="margin-top: 20px;">
    <a href="/" th:href="@{/}">
        <button type="button" class="btn-danger">Retour à l'Accueil</button>
    </a>
    <a href="/typeRegle/list" th:href="@{/typeRegle/list}">
        <button type="button" class="btn-danger">Retour à la Liste</button>
    </a>
</div>

</body>
</html>
