<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un Problème</title>
    <style>
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }



        .action-buttons {
            text-align: center;
        }

        .action-buttons button {
            margin: 5px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Créer un Nouveau Problème</h1>
<form th:action="@{/problemes/create}" th:object="${probleme}" method="post">
    <label for="descriptionProbleme">Description du Problème :</label>
    <textarea id="descriptionProbleme" th:field="*{descriptionProbleme}" required></textarea>

    <label for="detailsProbleme">Détails :</label>
    <textarea id="detailsProbleme" th:field="*{detailsProbleme}"></textarea>

    <label for="client">Client :</label>
    <select id="client" th:field="*{client.id}" required>
        <option value="" disabled selected>-- Sélectionnez un Client --</option>
        <option th:each="cli : ${clients}" th:value="${cli.id}" th:text="${cli.name}"></option>
    </select>

    <label for="valise">Valise :</label>
    <select id="valise" th:field="*{valise.id}" required>
        <option value="" disabled selected>-- Sélectionnez une Valise --</option>
        <option th:each="val : ${valises}" th:value="${val.id}" th:text="${val.description}"></option>
    </select>


    <div class="action-buttons">
        <button type="submit">Créer</button>
        <a th:href="@{/problemes/list}">
            <button type="button">Retour à la Liste</button>
        </a>
    </div>
</form>
</body>
</html>
