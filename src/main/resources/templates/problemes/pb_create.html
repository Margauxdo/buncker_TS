<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un Problème</title>
    <style>
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .action-buttons {
            text-align: center;
        }

        .action-buttons button {
            margin: 5px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Créer un Nouveau Problème</h1>
<form th:action="@{/pb/create}" th:object="${probleme}" method="post">
    <label for="descriptionProbleme">Description du Problème :</label>
    <textarea id="descriptionProbleme" th:field="*{descriptionProbleme}" required></textarea>

    <label for="detailsProbleme">Détails :</label>
    <textarea id="detailsProbleme" th:field="*{detailsProbleme}"></textarea>

    <label for="client">Client :</label>
    <select id="client" th:field="*{clientId}" required>
        <option value="" th:text="'Select a client'"></option>
        <option th:each="client : ${clients}"
                th:value="${client.id}"
                th:text="${client.name} + ' (' + client.email + ')'"></option>
    </select>

    <label>Valise :</label>
    <select th:field="*{valiseId}" required>
        <option value="" th:text="'Select a valise'"></option>
        <option th:each="valise : ${valises}"
                th:value="${valise.id}"
                th:text="${valise.description}"></option>
    </select>

    <div class="action-buttons">
        <button type="submit">Créer</button>
        <a th:href="@{/pb/list}">
            <button type="button">Retour à la Liste</button>
        </a>
        <a href="/">
            <button type="button">Retour à l'Accueil</button>
        </a>
    </div>
</form>
</body>
</html>
