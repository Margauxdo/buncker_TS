<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Problème</title>
    <style>
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .actions {
            text-align: center;
        }

        .actions button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Modifier un Problème</h1>

<form th:action="@{/problemes/edit/{id}(id=${probleme.id})}" th:object="${probleme}" method="post">
    <label for="descriptionProbleme">Description :</label>
    <textarea id="descriptionProbleme" th:field="*{descriptionProbleme}" rows="3" required></textarea>

    <label for="detailsProbleme">Détails :</label>
    <textarea id="detailsProbleme" th:field="*{detailsProbleme}" rows="5"></textarea>

    <label for="client">Client :</label>
    <select id="client" th:field="*{client.id}" required>
        <option value="" disabled selected>-- Sélectionnez un Client --</option>
        <option th:each="cl : ${clients}" th:value="${cl.id}" th:text="${cl.name}"></option>
    </select>

    <label for="valise">Valise :</label>
    <select id="valise" th:field="*{valise.id}">
        <option value="" disabled selected>-- Sélectionnez une Valise --</option>
        <option th:each="val : ${valises}" th:value="${val.id}" th:text="${val.name}"></option>
    </select>


    <div class="actions">
        <button type="submit">Modifier</button>
        <a th:href="@{/problemes/list}">
            <button type="button">Retour à la liste</button>
        </a>
    </div>
</form>

</body>
</html>
