<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Problème</title>
    <style>


        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            cursor: pointer;
        }



        button[type="button"].btn-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="button"].btn-danger:hover {
            background-color: #f1b0b7;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        p {
            margin-bottom: 10px;
            color: #495057;
        }

        p strong {
            color: #212529;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            background-color: #e9ecef;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #dee2e6;
        }
    </style>

</head>
<body>
<h1>Détails du Problème</h1>

<div class="container">
    <p><strong>ID :</strong> <span th:text="${probleme.id}"></span></p>
    <p><strong>Description :</strong> <span th:text="${probleme.descriptionProbleme}"></span></p>
    <p><strong>Détails :</strong> <span th:text="${probleme.detailsProbleme}"></span></p>

    <p><strong>Valise Associée :</strong></p>
    <ul>
        <li>
            <span th:text="${probleme.valise?.id ?: 'Non spécifiée'}"></span>
            <span th:text="${probleme.valise?.description ?: 'Non spécifiée'}"></span>
        </li>
    </ul>

    <p><strong>Client Associé :</strong></p>
    <ul>
        <li>
            <<span th:text="${probleme.client?.id ?: 'Non spécifié'}">ID du client</span>

            <span th:text="${probleme.client?.name ?: 'Non spécifié'}"></span>
        </li>
    </ul>


</div>

<div style="margin-top: 20px;">
    <a href="/" th:href="@{/}">
        <button type="button" class="btn-danger">Retour à l'Accueil</button>
    </a>
    <a href="/pb/list" th:href="@{/pb/list}">
        <button type="button" class="btn-danger">Retour à la Liste</button>
    </a>

</div>

</body>
</html>
