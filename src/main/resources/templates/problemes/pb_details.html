<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Problème</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        p {
            margin-bottom: 10px;
            color: #495057;
        }

        p strong {
            color: #212529;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            background-color: #e9ecef;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #dee2e6;
        }
    </style>
</head>
<body>
<h1>Détails du Problème</h1>

<div class="container">
    <p><strong>Description :</strong> <span th:text="${probleme.descriptionProbleme}"></span></p>
    <p><strong>Détails :</strong> <span th:text="${probleme.detailsProbleme}"></span></p>
    <p><strong>Client :</strong>
        <span th:if="${probleme.client != null}" th:text="${probleme.client.name}"></span>
        <span th:if="${probleme.client == null}">Non associé</span>
    </p>
    <p><strong>Valise :</strong>
        <span th:if="${probleme.valise != null}" th:text="${probleme.valise.description}"></span>
        <span th:if="${probleme.valise == null}">Non associée</span>
    </p>

    <a th:href="@{/pb/list}">Retour à la liste</a>
</div>

</body>
</html>
