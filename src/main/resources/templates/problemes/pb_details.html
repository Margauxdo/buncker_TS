<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Mouvement</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        p {
            margin-bottom: 10px;
            color: #495057;
        }

        p strong {
            color: #212529;
        }

        ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        li {
            color: #495057;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            background-color: #e9ecef;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #dee2e6;
        }
    </style>
</head>
<body>
<h1>Détails du Mouvement</h1>

<div class="container">
    <p><strong>ID :</strong> <span th:text="${mouvement.id}"></span></p>
    <p><strong>Date et Heure :</strong> <span th:text="${#dates.format(mouvement.dateHeureMouvement, 'dd/MM/yyyy HH:mm')}"></span></p>
    <p><strong>Statut de Sortie :</strong> <span th:text="${mouvement.statutSortie}"></span></p>
    <p><strong>Date de Sortie Prévue :</strong> <span th:text="${#dates.format(mouvement.dateSortiePrevue, 'dd/MM/yyyy')}"></span></p>
    <p><strong>Date de Retour Prévue :</strong> <span th:text="${#dates.format(mouvement.dateRetourPrevue, 'dd/MM/yyyy')}"></span></p>

    <p><strong>Livreurs Associés :</strong></p>
    <ul>
        <li th:each="livreur : ${mouvement.livreurs}">
            <span th:text="${livreur.nom}"></span>
            <span th:text="${livreur.prenom}"></span>
        </li>
    </ul>

    <p><strong>Retours Sécurité Associés :</strong></p>
    <ul>
        <li th:each="retour : ${mouvement.retourSecurites}" th:text="${retour.name}"></li>
    </ul>

    <a th:href="@{/mouvements/list}">Retour à la liste</a>
</div>

</body>
</html>
