<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un Retour Sécurité</title>
    <style>
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        button:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Créer un nouveau Retour Sécurité</h1>

<form th:action="@{/retourSecurite/create}" th:object="${retourSecurite}" method="post">
    <label for="numero">Numéro :</label>
    <input type="number" id="numero" th:field="*{numero}" required />

    <label for="datesecurite">Date Sécurité :</label>
    <input type="date" id="datesecurite" th:field="*{datesecurite}" required />

    <label for="cloture">Clôturé :</label>
    <select id="cloture" th:field="*{cloture}">
        <option value="true">Oui</option>
        <option value="false">Non</option>
    </select>

    <label for="mouvementId">Mouvement :</label>
    <select id="mouvementId" th:field="*{mouvementId}">
        <option value="" disabled selected>Choisissez un mouvement</option>
        <option th:each="mouvement : ${mouvements}"
                th:value="${mouvement.id}"
                th:text="${mouvement.statutSortie}">
        </option>
    </select>

    <label for="clientId">Client :</label>
    <select id="clientId" th:field="*{clientIds}">
        <option value="" disabled selected>Choisissez un client</option>
        <option th:each="client : ${clients}"
                th:value="${client.id}"
                th:text="${client.name}">
        </option>
    </select>

    <div style="text-align: center;">
        <button type="submit">Créer</button>
        <a th:href="@{/retourSecurite/list}">
            <button type="button">Retour à la liste</button>
        </a>
    </div>
</form>

</body>
</html>
