<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Retour Sécurité</title>
    <style>
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        button:hover {
            background-color: #e2e6ea;
        }

        button[type="submit"][style*="color: red;"] {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="submit"][style*="color: red;"]:hover {
            background-color: #f1b0b7;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Modifier un Retour Sécurité</h1>

<form th:action="@{/retoursSecurite/edit/{id}(id=${retourSecurite.id})}" th:object="${retourSecurite}" method="post">
    <!-- Champs principaux -->
    <label for="numero">Numéro :</label>
    <input type="number" id="numero" th:field="*{numero}" required />

    <label for="datesecurite">Date Sécurité :</label>
    <input type="date" id="datesecurite" th:field="*{datesecurite}" required />

    <label for="cloture">Clôturé :</label>
    <select id="cloture" th:field="*{cloture}">
        <option value="true" th:text="'Oui'"></option>
        <option value="false" th:text="'Non'"></option>
    </select>

    <label for="dateCloture">Date de Clôture :</label>
    <input type="date" id="dateCloture" th:field="*{dateCloture}" />

    <!-- Relation avec Mouvement -->
    <label for="mouvement">Mouvement :</label>
    <select id="mouvement" th:field="*{mouvement}" th:each="mouvement : ${mouvements}" th:value="${mouvement.id}" th:text="${mouvement.nom}">
        <option value="" th:text="'Aucun'"></option>
    </select>

    <div style="text-align: center;">
        <button type="submit">Modifier</button>
        <a th:href="@{/retoursSecurite/list}">
            <button type="button">Retour à la liste</button>
        </a>
    </div>
</form>

</body>
</html>
