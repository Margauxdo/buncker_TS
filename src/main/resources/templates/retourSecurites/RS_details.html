<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Retour Sécurité</title>
    <style>


        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            cursor: pointer;
        }



        button[type="button"].btn-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="button"].btn-danger:hover {
            background-color: #f1b0b7;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        p {
            margin-bottom: 10px;
            color: #495057;
        }

        p strong {
            color: #212529;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            background-color: #e9ecef;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #dee2e6;
        }
    </style>

</head>
<body>
<h1>Détails du Retour Sécurité</h1>

<div class="container">
    <!-- Champs principaux de RetourSecurite -->
    <p><strong>ID :</strong> <span th:text="${retourSecurite.id}"></span></p>
    <p><strong>Numéro :</strong> <span th:text="${retourSecurite.numero}"></span></p>
    <p><strong>Date Sécurité :</strong> <span th:text="${retourSecurite.datesecurite}"></span></p>
    <p><strong>Clôturé :</strong> <span th:text="${retourSecurite.cloture ? 'Oui' : 'Non'}"></span></p>
    <p><strong>Date de Clôture :</strong> <span th:text="${retourSecurite.dateCloture}"></span></p>
    <p><strong>Client :</strong> <span th:text="${retourSecurite.clientNom}"></span></p>

    <!-- Relation avec Mouvement -->
    <strong>Mouvements Associés</strong>

        <p th:each="mouvement : ${mouvements}">
            <span th:text="'ID: ' + ${mouvement.id}"></span> -
            <span th:text="'Statut: ' + ${mouvement.statutSortie}"></span>
        </p>


    <p><strong>Client:</strong> <span th:text="${retourSecurite.clientNom}">Nom du client</span></p>


</div>

<div style="margin-top: 20px;">
    <a href="/" th:href="@{/}">
        <button type="button" class="btn-danger">Retour à l'Accueil</button>
    </a>
    <a href="/retourSecurite/list" th:href="@{/retourSecurite/list}">
        <button type="button" class="btn-danger">Retour à la Liste</button>
    </a>

</div>

</body>
</html>
