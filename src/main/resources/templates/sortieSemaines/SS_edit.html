<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une Sortie Semaine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #0056b3; /* Fond bleu */
            color: #ffffff;
            cursor: pointer;
        }



        button[type="button"].btn-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="button"].btn-danger:hover {
            background-color: #f1b0b7;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a.button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        a.button:hover {
            background-color: #5a6268;
        }
    </style>

</head>
<body>
<h1 style="text-align: center;">Modifier une Sortie Semaine</h1>
<div th:if="${errorMessage}" style="color: red; text-align: center;">
    <p th:text="${errorMessage}"></p>
</div>
<form th:action="@{/sortieSemaine/edit/{id}(id=${sortieSemaine.id})}" th:object="${sortieSemaine}" method="post">

    <!-- Champ pour la date de la sortie semaine -->
    <label for="dateSortieSemaine">Date de la Sortie Semaine :</label>
    <input type="date" id="dateSortieSemaine" th:field="*{dateSortieSemaine}" required/>

    <!-- Liste déroulante pour choisir une règle -->
    <label for="regle">Règle :</label>
    <select id="regle" th:field="*{regleId}" required>

        <option value="" disabled selected>Sélectionner une règle</option>
        <option th:each="regle : ${regles}"
                th:value="${regle.id}"
                th:text="${regle.coderegle}"></option>
    </select>



    <div style="margin-top: 20px;">
        <button type="submit">Modifier</button>
        <a th:href="@{/sortieSemaine/list}">
            <button type="button">Retour à la liste</button>
        </a>
        <a href="/" th:href="@{/}">
            <button type="button" class="btn-danger">Retour à l'Accueil</button>
        </a>

    </div>
</form>

</body>
</html>
