<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erreur - Mouvement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #dc3545;
            margin-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
        }

        p {
            margin-bottom: 10px;
            color: #495057;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            padding: 10px 15px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #dee2e6;
        }
    </style>
</head>
<body>
<h1>Une erreur s'est produite</h1>
<div class="container">
    <p th:text="${errorMessage}">Un message d'erreur sera affiché ici.</p>
    <a th:href="@{/mouvements/list}">Retour à la liste des mouvements</a>
</div>
</body>
</html>
