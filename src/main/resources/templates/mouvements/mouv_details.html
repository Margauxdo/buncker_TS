<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Mouvement</title>
    <style>
        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        button[type="button"].btn-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="button"].btn-danger:hover {
            background-color: #f1b0b7;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        p {
            margin-bottom: 10px;
            color: #495057;
        }

        p strong {
            color: #212529;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            background-color: #e9ecef;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #dee2e6;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Détails du Mouvement</h1>

<div class="container">
    <p><strong>ID :</strong> <span th:text="${mouvement.id}"></span></p>
    <p><strong>Date et Heure :</strong>
        <span th:text="${mouvement.dateHeureMouvement != null ? #dates.format(mouvement.dateHeureMouvement, 'dd/MM/yyyy HH:mm') : 'Non disponible'}"></span>
    </p>
    <p><strong>Statut de Sortie :</strong>
        <span th:text="${mouvement.statutSortie != null ? mouvement.statutSortie : 'Non disponible'}"></span>
    </p>
    <p><strong>Date de Sortie Prévue :</strong>
        <span th:text="${mouvement.dateSortiePrevue != null ? #dates.format(mouvement.dateSortiePrevue, 'dd/MM/yyyy') : 'Non disponible'}"></span>
    </p>
    <p><strong>Date de Retour Prévue :</strong>
        <span th:text="${mouvement.dateRetourPrevue != null ? #dates.format(mouvement.dateRetourPrevue, 'dd/MM/yyyy') : 'Non disponible'}"></span>
    </p>

    <p><strong>Livreur Associé :</strong>
        <span th:text="${mouvement.livreur != null ? mouvement.livreur.nomLivreur + ' ' + mouvement.livreur.prenomLivreur : 'Non disponible'}"></span>
    </p>

    <p><strong>Retours Sécurité Associés :</strong></p>
    <ul>
        <li>
            <span th:text="${mouvement.retourSecuriteNumero != null ? mouvement.retourSecuriteNumero : 'Non disponible'}"></span>
        </li>
    </ul>
</div>

<div class="button-container">
    <a href="/" th:href="@{/}">
        <button type="button" class="btn-danger" aria-label="Retour à l'accueil">Retour à l'Accueil</button>
    </a>
    <a href="/mouvements/list" th:href="@{/mouvements/list}">
        <button type="button" class="btn-danger" aria-label="Retour à la liste des mouvements">Retour à la Liste</button>
    </a>
</div>

</body>
</html>
