<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Liste des livreurs</title>
</head>
<body>
<h1>Liste des livreurs</h1>
<a href="/livreurs/createLivreur">Ajouter un nouveau livreur</a>
<table>
  <tr>
    <th>ID</th>
    <th>Code livreur</th>
    <th>Mot de passe</th>
    <th>Nom</th>
    <th>Prénom</th>
    <th>Numéro de carte</th>
    <th>Téléphone portable</th>
    <th>Téléphone Kobby</th>
    <th>Téléphone Alphapage</th>
    <th>Mouvements</th>
    <th></th>
  </tr>
  <tr th:each="livreur : ${livreurs}">
    <td th:text="${livreur.id}"></td>
    <td th:text="${livreur.codeLivreur}"></td>
    <td th:text="${livreur.motDePasse}"></td>
    <td th:text="${livreur.nomLivreur}"></td>
    <td th:text="${livreur.prenomLivreur}"></td>
    <td th:text="${livreur.numeroCartePro}"></td>
    <td th:text="${livreur.telephonePortable}"></td>
    <td th:text="${livreur.telephoneKobby}"></td>
    <td th:text="${livreur.telephoneAlphapage}"></td>
    <td th:text="${livreur.mouvements}"></td>
    <td>
      <a th:href="@{/livreurs/editLivreur/{id}(id=${livreur.id})}">Modifier</a> |
      <a th:href="@{/livreurs/deleteLivreur/{id}(id=${livreur.id})}" onclick="return confirm('Voulez-vous vraiment supprimer ce livreur ?')">Supprimer</a>
    </td>
  </tr>
</table>
</body>
</html>
