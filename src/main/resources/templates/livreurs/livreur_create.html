<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un Livreur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #0056b3; /* Fond bleu */
            color: #ffffff;
            cursor: pointer;
        }



        button[type="button"].btn-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="button"].btn-danger:hover {
            background-color: #f1b0b7;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a.button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        a.button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Créer un Nouveau Livreur</h1>

<div th:if="${errorMessage}" style="color: red; text-align: center; margin-bottom: 10px;">
    <p th:text="${errorMessage}"></p>
</div>


<form th:action="@{/livreurs/create}" th:object="${livreur}" method="post">
    <label for="codeLivreur">Code Livreur :</label>
    <input type="text" id="codeLivreur" th:field="*{codeLivreur}" required />

    <label for="motDePasse">Mot de Passe :</label>
    <input type="password" id="motDePasse" th:field="*{motDePasse}" required />

    <label for="nomLivreur">Nom :</label>
    <input type="text" id="nomLivreur" th:field="*{nomLivreur}" required />

    <label for="prenomLivreur">Prénom :</label>
    <input type="text" id="prenomLivreur" th:field="*{prenomLivreur}" />

    <label for="numeroCartePro">Numéro Carte Pro :</label>
    <input type="text" id="numeroCartePro" th:field="*{numeroCartePro}" />

    <label for="telephonePortable">Téléphone Portable :</label>
    <input type="text" id="telephonePortable" th:field="*{telephonePortable}" />

    <label for="telephoneKobby">Téléphone Kobby :</label>
    <input type="text" id="telephoneKobby" th:field="*{telephoneKobby}" />

    <label for="telephoneAlphapage">Téléphone Alphapage :</label>
    <input type="text" id="telephoneAlphapage" th:field="*{telephoneAlphapage}" />

    <label for="mouvement">Mouvement :</label>
    <select id="mouvement" th:field="*{mouvementId}">
        <option value="" disabled selected>-- Sélectionnez un Mouvement --</option>
        <option th:each="mouv : ${mouvements}" th:value="${mouv.id}" th:text="${mouv.description}">

        </option>
    </select>
    <ul th:each="mouv : ${mouvements}">
        <li th:text="${mouv.description}"></li>
        <ul th:each="retour : ${mouv.retourSecurites}">
            <li th:text="${retour.description}"></li>
        </ul>
    </ul>





    <div style="margin-top: 20px;">
        <button type="submit">Créer</button>
        <a href="/" th:href="@{/}">
            <button type="button" class="btn-danger">Retour à l'Accueil</button>
        </a>
        <a href="/livreurs/list" th:href="@{/livreurs/list}">
            <button type="button" class="btn-danger">Retour à la Liste</button>
        </a>
    </div>
</form>


</body>
</html>
