<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails de la formule</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        p {
            margin-bottom: 10px;
            color: #495057;
        }

        p strong {
            color: #212529;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            background-color: #e9ecef;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #dee2e6;
        }
    </style>
</head>
<body>
<h1>Détails de la formule</h1>

<div class="container">
    <p><strong>Libellé:</strong> <span th:text="${formule.libelle}"></span></p>
    <p><strong>Description:</strong> <span th:text="${formule.description}"></span></p>
    <p><strong>Code règle:</strong> <span th:text="${formule.regle.coderegle}"></span></p>

    <a th:href="@{/formules/list}">Retour à la liste</a>
</div>

</body>
</html>
