<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une formule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        button:hover {
            background-color: #e2e6ea;
        }

        button[type="submit"][style*="color: red;"] {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="submit"][style*="color: red;"]:hover {
            background-color: #f1b0b7;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Modifier une formule</h1>

<form th:action="@{/formules/edit/{id}(id=${formule.id})}" th:object="${formule}" method="post">
    <label for="libelle">Libellé :</label>
    <input type="text" id="libelle" th:field="*{formule.libelle}" required />

    <label for="description">Description :</label>
    <input type="text" id="description" th:field="*{formule.description}" required />

    <label for="regle">Code de la règle :</label>
    <input type="text" id="regle" th:field="*{regle.coderegle}" required />

    <div style="text-align: center;">
        <button type="submit">Modifier</button>
        <a th:href="@{/formules/list}">
            <button type="button">Retour à la liste</button>
        </a>
    </div>
</form>

</body>
</html>
