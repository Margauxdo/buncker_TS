<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une formule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #0056b3; /* Fond bleu */
            color: #ffffff;
            cursor: pointer;
        }



        button[type="button"].btn-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="button"].btn-danger:hover {
            background-color: #f1b0b7;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a.button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        a.button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<h1>Modifier une formule</h1>

<form th:action="@{/formules/edit/{id}(id=${formule.id})}" th:object="${formule}" method="post">
    <label for="libelle">Libellé :</label>
    <input type="text" id="libelle" th:field="*{libelle}" required />

    <label for="formule">Description :</label>
    <input type="text" id="formule" th:field="*{formule}" required />

    <!-- Sélection de la règle associée -->
    <label for="regle">Code Regle :</label>
    <select id="regle" th:field="*{regleId}">
        <option value="" th:text="'Sélectionner un Code Regle'"></option>
        <option th:each="regle : ${regles}" th:value="${regle.id}" th:text="${regle.coderegle}"></option>
    </select>






    <div style="margin-top: 20px;">
        <button type="submit">Modifier</button>
        <a href="/" th:href="@{/}">
            <button type="button" class="btn-danger">Retour à l'Accueil</button>
        </a>

    </div>
</form>

</body>
</html>
