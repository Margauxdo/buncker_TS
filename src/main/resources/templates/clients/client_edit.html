<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Client</title>
    <style>
        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            background-color: #0056b3; /* Fond bleu */
            color: #ffffff;
            cursor: pointer;
        }
        button[type="button"].btn-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="button"].btn-danger:hover {
            background-color: #f1b0b7;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }
    </style>
</head>
<body>
<h1>Modifier un Client</h1>

<form th:action="@{/clients/edit/{id}(id=${client.id})}" th:object="${client}" method="post">

    <!-- Nom -->
    <label for="name">Nom :</label>
    <input type="text" id="name" th:field="*{name}" required />

    <!-- Adresse -->
    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" th:field="*{adresse}" />

    <!-- Email -->
    <label for="email">Email :</label>
    <input type="email" id="email" th:field="*{email}" required />

    <!-- Téléphone -->
    <label for="telephoneExploitation">Téléphone :</label>
    <input type="text" id="telephoneExploitation" th:field="*{telephoneExploitation}" />

    <!-- Ville -->
    <label for="ville">Ville :</label>
    <input type="text" id="ville" th:field="*{ville}" />

    <!-- Personnel et Fonction -->
    <label for="personnelEtFonction">Personnel et Fonction :</label>
    <textarea id="personnelEtFonction" th:field="*{personnelEtFonction}"></textarea>

    <!-- Ramassages -->
    <h3>Ramassages</h3>
    <label for="ramassage1">Ramassage 1 :</label>
    <input type="text" id="ramassage1" th:field="*{ramassage1}" />
    <label for="ramassage2">Ramassage 2 :</label>
    <input type="text" id="ramassage2" th:field="*{ramassage2}" />
    <label for="ramassage3">Ramassage 3 :</label>
    <input type="text" id="ramassage3" th:field="*{ramassage3}" />
    <label for="ramassage4">Ramassage 4 :</label>
    <input type="text" id="ramassage4" th:field="*{ramassage4}" />
    <label for="ramassage5">Ramassage 5 :</label>
    <input type="text" id="ramassage5" th:field="*{ramassage5}" />
    <label for="ramassage6">Ramassage 6 :</label>
    <input type="text" id="ramassage6" th:field="*{ramassage6}" />
    <label for="ramassage7">Ramassage 7 :</label>
    <input type="text" id="ramassage7" th:field="*{ramassage7}" />

    <!-- Envoi par défaut -->
    <label for="envoiparDefaut">Envoi par Défaut :</label>
    <input type="text" id="envoiparDefaut" th:field="*{envoiparDefaut}" />

    <!-- Mémos Retour Sécurité -->
    <label for="memoRetourSecurite1">Mémo Retour Sécurité 1 :</label>
    <input type="text" id="memoRetourSecurite1" th:field="*{memoRetourSecurite1}" />
    <label for="memoRetourSecurite2">Mémo Retour Sécurité 2 :</label>
    <input type="text" id="memoRetourSecurite2" th:field="*{memoRetourSecurite2}" />

    <!-- Type Suivie -->
    <label for="typeSuivie">Type de Suivie :</label>
    <input type="text" id="typeSuivie" th:field="*{typeSuivie}" />

    <!-- Code Client -->
    <label for="codeClient">Code Client :</label>
    <input type="text" id="codeClient" th:field="*{codeClient}" />

    <!-- Sélectionner une Valise -->
    <label for="valises">Valise :</label>
    <select id="valises" name="valises" th:field="*{valiseIds}">
        <option th:each="valise : ${valisesList}" th:value="${valise.id}" th:text="${valise.description}"></option>
    </select>

    <!-- Sélectionner un Problème -->
    <label for="problemes">Problème :</label>
    <select id="problemes" name="problemes" th:field="*{problemeId}">
        <option th:each="probleme : ${problemsList}" th:value="${probleme.id}" th:text="${probleme.descriptionProbleme}"></option>
    </select>

    <!-- Sélectionner un Retour Sécurité -->
    <label for="retourSecurite">Retour Sécurité :</label>
    <select id="retourSecurite" name="retourSecurite" th:field="*{retourSecuriteIds}">
        <option th:each="retour : ${retoursList}" th:value="${retour.id}" th:text="${retour.numero}"></option>
    </select>

    <!-- Sélectionner une Règle -->
    <label for="regles">Règle :</label>
    <select id="regles" name="regles" th:field="*{regleId}">
        <option th:each="regle : ${rulesList}" th:value="${regle.id}" th:text="${regle.coderegle}"></option>
    </select>

    <div style="margin-top: 20px;">
        <button type="submit">Valider</button>
        <a href="/" th:href="@{/}">
            <button type="button" class="btn-danger">Retour à l'Accueil</button>
        </a>
        <a href="/clients/list" th:href="@{/clients/list}">
            <button type="button" class="btn-danger">Retour à la Liste</button>
        </a>
    </div>
</form>
</body>
</html>
