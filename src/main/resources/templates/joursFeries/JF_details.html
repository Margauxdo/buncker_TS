<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Jour Férié</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        p {
            margin-bottom: 10px;
            color: #495057;
        }

        ul {
            margin-top: 10px;
            padding-left: 20px;
        }

        li {
            list-style-type: disc;
            color: #212529;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            background-color: #e9ecef;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #dee2e6;
        }
    </style>
</head>
<body>
<h1>Détails du Jour Férié</h1>
<p>Date : <span th:text="${jourFerie.date}"></span></p>
<h2>Règles Associées</h2>
<ul>
    <li th:each="regle : ${jourFerie.regles}" th:text="${regle.coderegle}"></li>
</ul>



    <a th:href="@{/jourferies/list}">Retour à la Liste</a>

<a href="/">
    <button type="button">Retour à l'Accueil</button>
</a>
</div>
</body>
</html>
