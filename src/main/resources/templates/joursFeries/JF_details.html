<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Jour Férié</title>
    <style>
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 5px 10px;
            border: 1px solid #ccc;

            cursor: pointer;
        }


        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #0056b3; /* Fond bleu */
            color: #ffffff;
            cursor: pointer;
        }



        button[type="button"].btn-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="button"].btn-danger:hover {
            background-color: #f1b0b7;
        }
    </style>
</head>
<body>
<h1>Détails du Jour Férié</h1>
<p>Date : <span th:text="${jourFerie.date}"></span></p>
<h2>Règles Associées</h2>
<div class="container">
<ul>
    <li th:each="regle : ${jourFerie.regles}" th:text="${regle.coderegle}"></li>
</ul>



<div style="margin-top: 20px;">
    <a href="/" th:href="@{/}">
        <button type="button" class="btn-danger">Retour à l'Accueil</button>
    </a>
    <a href="/jourferies/list" th:href="@{/jourferies/list}">
        <button type="button" class="btn-danger">Retour à la Liste</button>
    </a>

</div>
</div>

</body>
</html>
