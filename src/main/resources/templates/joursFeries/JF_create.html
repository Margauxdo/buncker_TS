<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un Jour Férié</title>
    <style>
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%; /* Ensure full width */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #0056b3; /* Fond bleu */
            color: #ffffff;
            cursor: pointer;
        }

        button[type="button"].btn-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="button"].btn-danger:hover {
            background-color: #f1b0b7;
        }
    </style>

</head>
<body>
<h1 style="text-align: center;">Créer un Nouveau Jour Férié</h1>
<form th:action="@{/jourferies/create}" th:object="${jourFerie}" method="post">
    <label for="date">Date :</label>
    <input type="date" id="date" th:field="*{date}" required />

    <label for="regles">Règles associées  :</label>
    <select id="regles"  th:field="*{regleIds}">
        <option th:each="regle : ${regles}" th:value="${regle.id}" th:text="${regle.coderegle}"></option>
    </select>


    <div style="margin-top: 20px;">
        <button type="submit">Créer</button>
        <a href="/" th:href="@{/}">
            <button type="button" class="btn-danger">Retour à l'Accueil</button>
        </a>
        <a href="/jourferies/list" th:href="@{/joursferies/list}">
            <button type="button" class="btn-danger">Retour à la Liste</button>
        </a>
    </div>
</form>

</body>
</html>
