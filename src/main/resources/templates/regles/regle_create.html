<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une Nouvelle Règle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #0056b3;
            color: #ffffff;
            cursor: pointer;
        }

        button[type="button"].btn-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="button"].btn-danger:hover {
            background-color: #f1b0b7;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Créer une Nouvelle Règle</h1>
<form th:action="@{/regles/create}" th:object="${regle}" method="post">
    <!-- Champ pour `coderegle` -->
    <label for="coderegle">Code de la Règle :</label>
    <input type="text" id="coderegle" th:field="*{coderegle}" required />


    <!-- Champ pour `reglePourSortie` -->
    <label for="reglePourSortie">Règle pour Sortie :</label>
    <input type="text" id="reglePourSortie" th:field="*{reglePourSortie}" required />

    <!-- Exemple de gestion des relations -->
    <label for="typeRegle">Type de Règle :</label>
    <select id="typeRegle" th:field="*{typeRegleId}">
        <option value="" disabled selected>-- Sélectionnez un Type de Règle --</option>
        <option th:each="type : ${typesRegle}" th:value="${type.id}" th:text="${type.nomTypeRegle}"></option>
    </select>

    <!-- Autres relations similaires -->
    <!-- Ajouter ici les relations pour `formule`, `jourFerie`, etc. -->

    <button type="submit">Créer</button>
</form>

</body>
</html>
