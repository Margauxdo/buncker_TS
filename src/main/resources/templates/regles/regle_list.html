<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Règles</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        button:hover {
            background-color: #e2e6ea;
        }

        button[type="submit"][style*="color: red;"] {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        button[type="submit"][style*="color: red;"]:hover {
            background-color: #f1b0b7;
        }

        .add-button {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
        }

        .add-button a {
            text-decoration: none;
        }


    </style>
</head>
<body>
<h1>Liste des Règles</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Règle pour Sortie</th>
        <th>Code Règle</th>
        <th>Date Règle</th>
        <th>Nombre de Jours</th>
        <th>Calcul Calendaire</th>
        <th>Fermé JS1</th>
        <th>Fermé JS2</th>
        <th>Fermé JS3</th>
        <th>Fermé JS4</th>
        <th>Fermé JS5</th>
        <th>Fermé JS6</th>
        <th>Fermé JS7</th>
        <th>Type d'Entrée</th>
        <th>Nombre JSM Entrée</th>
        <th>Valise</th>
        <th>Type Règle</th>
        <th>Formule</th>
        <th>Jour Férié</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="regle : ${regles}">
        <td th:text="${regle.id}"></td>
        <td th:text="${regle.reglePourSortie}"></td>
        <td th:text="${regle.coderegle}"></td>
        <td th:text="${regle.dateRegle}"></td>
        <td th:text="${regle.nombreJours}"></td>
        <td th:text="${regle.calculCalendaire}"></td>
        <td th:text="${regle.fermeJS1}"></td>
        <td th:text="${regle.fermeJS2}"></td>
        <td th:text="${regle.fermeJS3}"></td>
        <td th:text="${regle.fermeJS4}"></td>
        <td th:text="${regle.fermeJS5}"></td>
        <td th:text="${regle.fermeJS6}"></td>
        <td th:text="${regle.fermeJS7}"></td>
        <td th:text="${regle.typeEntree}"></td>
        <td th:text="${regle.nbjsmEntree}"></td>

        <td th:text="${regle.valise != null ? regle.valise.id : 'N/A'}"></td>

        <td th:text="${regle.typeRegleId != null ? regle.typeRegleId : 'N/A'}"></td>

        <td th:text="${regle.formule != null ? regle.formuleId : 'N/A'}"></td>
        <td th:text="${regle.jourFerie != null ? regle.jourFerie.id : 'N/A'}"></td>

        <td>
            <form th:action="@{/regles/view/{id}(id=${regle.id})}" method="get" style="display:inline;">
                <button type="submit">Voir</button>
            </form>
            <form th:action="@{/regles/edit/{id}(id=${regle.id})}" method="get" style="display:inline;">
                <button type="submit">Modifier</button>
            </form>
            <form th:action="@{/regles/delete/{id}(id=${regle.id})}" method="post" style="display:inline;">
                <button type="submit" style="color: red;">Supprimer</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

<div class="add-button">
    <a th:href="@{/regles/create}">
        <button type="button">Ajouter une Règle</button>
    </a>
    <a href="/">
        <button type="button">Retour à l'Accueil</button>
    </a>
</div>

</body>
</html>
